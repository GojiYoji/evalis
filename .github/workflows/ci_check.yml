name: CI Check
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
permissions:
  contents: read
jobs:
  check_general:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check Makefile.gen
        run: ./support/check_makefile_gen.sh

  check_version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check Versions
        run: make check_version

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Python Setup
        uses: ./.github/actions/python-setup

      - name: Node.js Setup
        uses: ./.github/actions/node-setup

      - name: Lint
        run: make lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Python Setup
        uses: ./.github/actions/python-setup

      - name: Node.js Setup
        uses: ./.github/actions/node-setup

      - name: Test
        run: make test
