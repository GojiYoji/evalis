name: "Setup NodeJS"
description: "Common setup for nodejs project"
runs:
  using: "composite"
  steps:
    - uses: actions/setup-node@v4
      with:
        node-version: 22.14.0
        cache: "npm"
        cache-dependency-path: "typescript/package-lock.json"

    - name: Install Node dependencies
      run: make typescript_setup && make typescript_build
