# Evalis Test Cases
# -----------------
# These test cases are shared across all languages to ensure
# consistent implementations.
# -----------------
- expr: foo.bar + 5
  context:
    foo:
      bar: 12
  expected: 17

- expr: foo.baz == true
  context:
    foo:
      baz: true
  expected: true

- expr: "items[1] * 3"
  context:
    items: [2, 4, 6]
  expected: 12

- expr: not (foo.value > 10)
  context:
    foo:
      value: 8
  expected: true

- expr: (x + y) / z
  context:
    x: 6
    y: 3
    z: 3
  expected: 3

- expr: (5 > 10) == false
  expected: true

- expr: ("foo" in items) and all_good
  context:
    all_good: true
    items: ["bar", "juice", "foo"]
  expected: true

- expr: ("foo" in items)
  context:
    all_good: true
    items: ["bar", "juice"]
  expected: false

# List comprehension tests
- expr: "[x * 2 for x in numbers]"
  context:
    numbers: [1, 2, 3]
  expected: [2, 4, 6]

- expr: "[item.name for item in users]"
  context:
    users:
      - name: Alice
      - name: Bob
  expected: ["Alice", "Bob"]

- expr: "[x + 10 for x in values]"
  context:
    values: [5, 15, 25]
  expected: [15, 25, 35]

- expr: "[(x * 2) + 1 for x in numbers]"
  context:
    numbers: [1, 2, 3]
  expected: [3, 5, 7]

- expr: "[item for item in empty]"
  context:
    empty: []
  expected: []

- expr: "[x + offset for x in numbers]"
  context:
    numbers: [1, 2, 3]
    offset: 100
  expected: [101, 102, 103]

- expr: "[user.address.city for user in users]"
  context:
    users:
      - address:
          city: NYC
      - address:
          city: SF
  expected: ["NYC", "SF"]

- expr: "[item[0] for item in matrix]"
  context:
    matrix: [[1, 2], [3, 4], [5, 6]]
  expected: [1, 3, 5]
