# Fablex Test Cases
# -----------------
# These test cases are shared across all languages to ensure
# consistent implementations.
# -----------------
- expr: foo.bar + 5
  context:
    foo:
      bar: 12
  expected: 17

- expr: foo.baz == true
  context:
    foo:
      baz: true
  expected: true

- expr: "items[1] * 3"
  context:
    items: [2, 4, 6]
  expected: 12

- expr: not (foo.value > 10)
  context:
    foo:
      value: 8
  expected: true

- expr: (x + y) / z
  context:
    x: 6
    y: 3
    z: 3
  expected: 3

- expr: (5 > 10) == false
  expected: true
